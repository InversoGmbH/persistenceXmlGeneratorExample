group = 'de.inverso'
version = '1.0'

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
}

subprojects {
    apply plugin: 'java'

    sourceCompatibility = '1.13'
    targetCompatibility = '1.13'
}